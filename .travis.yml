sudo: false
language: node_js
node_js: 9
addons:
  chrome: stable
script:
  - npm run lint
  - npm run test:ci
  - npm run build
  - npm run bundlesize
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - npm run ghpages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: $PUSH_TOKEN
  on:
    branch: master
notifications:
  email:
    on_success: never
    on_failure: change
